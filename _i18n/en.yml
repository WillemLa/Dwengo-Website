        link_name: "Download"
      - file_title: "De leerlingencursus - Finaliteit Doorstroom"
        file_info: "Leerlingencursus"
        file_location: "/assets/files/care/AIindeZorg_doorstroom_eerstedruk.pdf"
        file_icon_name: "description"
