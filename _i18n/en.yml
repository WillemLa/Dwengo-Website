kiks:
  intro_title: "KIKS"
  paragraph1: "KIKS is een STEM-project rond artificiële intelligentie (AI) voor de derde graad secundair onderwijs. Leerlingen leren AI begrijpen, met mogelijkheden en beperkingen; ze leren hoe ze er een impact kunnen op hebben."
  paragraph2: "De relatie tussen huidmondjes (stomata) van planten en de klimaatverandering biedt een uniek kader om met diepe neurale netwerken aan de slag te gaan. De programmeertaal Python is bovendien zeer toegankelijk als tool om de fundamenten van neurale netwerken te bestuderen."
  paragraph3: "Een troef van het KIKS-project is de samenwerking tussen onderzoekers en leerkrachten. Het lesmateriaal van KIKS wordt immers ontwikkeld, parallel met de resultaten van een lopend wetenschappelijk onderzoek aan de UGent en de Plantentuin Meise."
  form_text: "We willen graag dat zoveel mogelijk leerkrachten en leerlingen kennismaken met 'KIKS' en ermee aan de slag gaan in de klas. U kan uw interesse laten blijken via ons formulier."
  form_button_text: "INTERESSE?"
  title: "Het wetenschappelijk onderzoek"
  titlep1: "Wetenschappers van de Plantentuin Meise en de UGent onderzoeken <strong>hoe bomen uit het tropisch regenwoud zich aanpassen aan de klimaatverandering</strong>. De stomata op hun bladeren verschaffen informatie over de CO<sub>2</sub>-concentratie in de atmosfeer ten tijde van de groei van de planten. De onderzoekers <strong>tellen</strong> het aantal stomata op de bladeren en ze <strong>meten</strong> hun grootte op. Erna vergelijken ze de resultaten van recent materiaal met die van materiaal van honderd jaar terug."
  titlep2: "Het tellen en meten van stomata is echter een heel tijdrovende bezigheid. Om dit te <strong>automatiseren</strong>, heeft een computerwetenschapper van de UGent <strong>een neuraal netwerk getraind</strong>. Om zo'n netwerk te trainen zijn veel voorbeelden nodig: foto's van stomata en foto's van bladeren zonder stomata."
  subtitle1: "Klimaat"
  subtitle1p1: "Sinds het begin van de industriële revolutie (1750) is de concentratie van broeikasgassen in onze atmosfeer sterk toegenomen. Dit versterkt het natuurlijk broeikaseffect. De laag met broeikasgassen in de atmosfeer fungeert als een soort deken, dat dikker wordt naarmate de hoeveelheid broeikasgassen toeneemt. Bijgevolg wordt het onder het deken warmer omdat de warmte steeds moeilijker van onder het deken kan ontsnappen naar de ruimte. De verhoogde concentratie van broeikasgassen in de atmosfeer resulteert in een verhoging van de gemiddelde temperatuur en een globale klimaatverandering."
  subtitle2: "Stomata"
  subtitle2p1: "Planten zijn in staat om zelf de energierijke koolstofverbindingen op te bouwen die ze nodig hebben om te leven, te groeien en zich te kunnen reproduceren. Ze doen dit via fotosynthese. Hiervoor moet de plant CO2 opnemen. Om die opname mogelijk te maken, zijn er microscopisch kleine poortjes in de opperhuid van het blad, de huidmondjes (stomata). De huidmondjes staan ook in voor afkoeling van de plant en het onderhouden van de sapstroom van wortel tot hoog in de plant."
  subtitle2p2: "Uit de paleoklimatologie blijkt dat de stomatale grootte en dichtheid beïnvloed worden door de atmosferische CO<sub>2</sub>-concentratie."
  subtitle3: "AI"
  subtitle3p1: "Diepe neurale netwerken zijn een vorm van machinaal leren, en behoren dus tot het domein van de artificiële intelligentie. Convolutionele neurale netwerken zijn uitermate geschikt om huidmondjes op microfoto's te herkennen."
  subtitle3p2: "Aan de hand van Python notebooks verkennen we stap voor stap deze wondere wereld. Leerlingen krijgen inzicht in de fundamenten van artificiële intelligentie. Maar er komen ook praktische zaken bij kijken, zoals het verzamelen en voorbereiden van de dataset."


socialrobot:
  page_title: "Social Robot"
  intro: "Introducing 'Social Robot', an engaging STEM project for secondary education! Students will immerse themselves in a challenging project where they design, program, and build their own social robot."
  summary: "The 'Social Robot' project is a fantastic way to inspire young students to become passionate about STEM. It allows students to unleash their creativity and develop technical skills by designing, programming, and building their own social robot. Additionally, this project aligns with current scientific research on improving human-robot interaction and the potential that social robots have to contribute to various societal challenges."
  title1: "What Will They Do?"
  t1_subtitle1: "Design"
  t1_p1: "Students will have complete control over the design of their social robot. They are the architects of their creation and have the opportunity to express their vision and personal style in the design."
  t1_subtitle2: "Programming"
  t1_p2: "Students will use Dwengo's graphical programming environment to program the robot and enable it to interact with its environment."
  t1_subtitle3: "Building"
  t1_p3: "With the help of electronic components, reusable materials, and craft supplies, students have the opportunity to build their robot from scratch. This allows them to develop not only their technical skills but also their creative and problem-solving skills. The use of reusable materials also provides a sustainable solution."
  t1_subtitle4: "Presenting"
  t1_p4: ""
  title2: "What Will They Learn?"
  title2_p: "This project offers a multimodal approach that encourages students to think critically and problem-solve. These skills are invaluable in modern society and will help them be successful in both their personal and professional lives."
  t2_subtitle1: "Creativity"
  t2_p1: "Students' creativity is not only expressed during the design process but also in programming and building their social robot. They have the freedom to integrate their own ideas and visions into the robot's functionalities and can thus put their personal stamp on the project. This makes the learning process not only more valuable but also more enjoyable and challenging for the students."
  t2_subtitle2: "Computational Thinking"
  t2_p2: "Computational thinking is not only found in programming the robot but also in the problems that students must solve during the design and construction of their social robot. This allows students to develop not only programming skills but also important cognitive skills that are relevant in various disciplines."
  t2_subtitle3: "Technical Skills"
  t2_p3: "Building their own social robot gives students the opportunity to work with different electronic components and recycled materials. By modifying and improving these components and materials, they learn not only how to build the robot but also how to optimize it."
  t2_subtitle4: "Title"
  t2_p4: ""
  title3: "How to Get Started?"
  title3_p: "With this project, you can easily get started. Below are the 4 modules in which the project is divided. All the practical information you need to get started can be found in module 0.<br><br>At the bottom of this page, you will find an overview of all the downloadable materials that you will encounter in the learning paths."
