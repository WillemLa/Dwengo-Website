aiopschool:
  intro_title: "AI Op School"
  paragraph1: "
  Artificiële intelligentie (AI) komt volop aan bod in de media. 
  Populaire thema’s zijn: chatbots, zelfrijdende auto’s, virtuele assistenten en het verlies aan jobs. 
  AI-systemen dringen meer en meer onze wereld binnen.
  "
  paragraph2: "
  AI Op School is een project dat ontstaan is uit de bekommernis dat leerlingen kunstmatige (KI) of artificiële intelligentie moeten kunnen begrijpen en het besef dat er een hiaat is in het curriculum van het secundair onderwijs om hieraan tegemoet te komen. We maken lesmateriaal voor het secundair onderwijs rond AI gelinkt aan de eindtermen en de bestaande leerplandoelen.
  "
  banner_info: "
  AI Op School is een project van dwengo vzw. 
  Binnen het project ontwikkelden we zowel het lesmateriaal als de nodige tools om in de klas aan de slag te gaan met machinaal leren en artificiële intelligentie.
  Alle lesinhouden die beschikbaar waren op aiopschool.be (<a href='/content/'>en nog veel meer</a>) zijn nu beschikbaar op dwengo.org"
  subtitle1: "AI"
  subtitle1p1: "AI is een tak binnen de computerwetenschappen. Een definitie geven voor AI, iets dat in zoveel verschillende domeinen wordt ingezet, is geen sinecure. Binnen AI onderscheidt men kennisgebaseerde en datagebaseerde systemen. De chatbot Eliza en de schaakcomputer Deep Blue zijn voorbeelden van kennisgebaseerde systemen. De regels die de computer volgt, zijn zorgvuldig geprogrammeerd. Gezichtsherkenning is een voorbeeld van een datagebaseerd systeem. Dit systeem heeft geleerd: gebaseerd op de gegeven data heeft het zelf de parameters in het geprogrammeerde algoritme aangepast. Men spreekt ook van machine learning."
  subtitle2p2: "Men maakt een onderscheid tussen general AI en narrow AI. Bij general AI gaat het over computersystemen met dezelfde capaciteiten als een mens. We hebben vooralsnog niet de kennis om dergelijke systemen te ontwerpen. Voorlopig zit AI nog maar op het niveau van de narrow AI: AI-systemen die de specifieke taken doen waarvoor ze ontworpen werden."
  subtitle2: "Op school"
  subtitle2p1: "Als leerlingen surfen op het internet, foto’s posten op Instagram, gebruikmaken van Google docs, een e-mail laten versturen door een virtuele assistent zoals Siri of wandelen door de stad, worden er data gecapteerd. Wat als een AI-systeem al die big data met elkaar in verband brengt? Zijn die AI-systemen wel objectief als ze beslissingen nemen? Moeten leerlingen die het secundair onderwijs verlaten geen inzicht hebben in onze gedigitaliseerde wereld? Is dit inzicht niet noodzakelijk om in hun volwassen leven gefundeerde beslissingen te kunnen nemen? Het ‘AI op School’-team vindt van wel. We maken lesmateriaal voor het secundair onderwijs rond AI gelinkt aan de eindtermen en de bestaande leerplandoelen. We vinden dat alle jongeren de fundamenten van AI moeten kennen en begrijpen. De beste manier om alle jongeren te bereiken is via de school. Bovendien is de school de uitgelezen plaats om leerlingen attent te maken op de ethische aspecten van AI-systemen."
  
