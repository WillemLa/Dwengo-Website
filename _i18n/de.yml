# Translations for the home page split into the strengths section and learning paths section
strengths:
  title: Unsere Stärken
  innovative: Innovativ
  research_based: Forschungsbasiert
  inclusive: Inclusiv
  socially_relevant: Gesellschaftlich relevant
  innovative_text: Wir fügen ständig neue Projekte hinzu und gebrauchen neue Methoden für alle unsere Projekte.
  research_based_text: Alle Lernpakete basieren auf fundierter wissenschaftlicher Forschung.
  inclusive_text: Wir konzentrieren uns darauf, alle Kinder zu erreichen, mit besonderem Augenmerk auf die Geschlechterinklusion und die soziale Inklusion.
  socially_relevant_text: Wir suchen Projekte, die zu aktuellen Ereignissen und gesellschaftlichen Themen passen.
  summary: We develop innovative workshops and educational resources, and we provide them to students around the globe in collaboration with teachers and volunteers. Our train-the-trainer sessions enable them to bring our hands-on workshops to the students.
  main: We voegen steeds nieuwe projecten en methodieken toe aan al onze projecten. Voor deze projecten zoeken we steeds een maatschappelijk relevant thema. Bovendien zorgen we er steeds voor dat ons didactisch materiaal gebaseerd is op wetenschappelijk onderzoek en houden we ook aldijd een oog op de inclusiviteit.
  quote:
    text: Je maakt iets praktisch, je leert werken met hardware en je kan zelf iets nieuws cre&euml;ren. 
    name: Matthias en Bruno
    affiliation: 4e middelbaar

kiks:
  intro_title: "KIKS"
  paragraph1: "KIKS is een STEM-project rond artificiële intelligentie (AI) voor de derde graad secundair onderwijs. Leerlingen leren AI begrijpen, met mogelijkheden en beperkingen; ze leren hoe ze er een impact kunnen op hebben."
  paragraph2: "De relatie tussen huidmondjes (stomata) van planten en de klimaatverandering biedt een uniek kader om met diepe neurale netwerken aan de slag te gaan. De programmeertaal Python is bovendien zeer toegankelijk als tool om de fundamenten van neurale netwerken te bestuderen."
  paragraph3: "Een troef van het KIKS-project is de samenwerking tussen onderzoekers en leerkrachten. Het lesmateriaal van KIKS wordt immers ontwikkeld, parallel met de resultaten van een lopend wetenschappelijk onderzoek aan de UGent en de Plantentuin Meise."
  form_text: "We willen graag dat zoveel mogelijk leerkrachten en leerlingen kennismaken met ‘KIKS’ en ermee aan de slag gaan in de klas. U kan uw interesse laten blijken via ons formulier."
  form_button_text: "Interesse?"

