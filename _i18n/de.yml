# Translations for the about page
about_page:
  title: Über uns
  who: Wer wir sind
  changing_the_future: Die Zukunft von MINT verändern
  changing_the_future_body: "Dwengo baut internationale Netzwerke auf und organisiert weltweit Lehrveranstaltungen. Durch unsere internationalen Aktivitäten fördern wir die Zusammenarbeit zwischen Schüler_innen und Lehrer_innen aus dem Bereich Informatik und Robotik. Wir haben die Erfahrung gemacht, dass Bildung in sozial benachteiligten Ländern andere Bedürfnisse hat und andere Herausforderungen birgt als Bildung in westlichen Ländern. Unsere Zusammenarbeit mit lokalen Partnern ermöglicht uns diese Herausforderungen zu meistern und unser Ziel zu erreichen: die Saat eines globalen Netzwerks zu pflanzen und durch unsere Arbeit vor Ort die Nährstoffe bereitzustellen, die es lebensfähig machen."
  our_history: Unsere Geschichte
  our_history_body: Dwengo ist eine junge und dynamische non-profit Organisation, die 2009 von sechs belgischen Ingenieuren gegründet wurde und alle unterstützt, die erste Schritte mit Microcontrollern wagen wollen. Mit Online-Tutorials, Support und praktischen Workshops hat Dwengo begonnen Schulen in Belgien zu vernetzen. Heute hat Dwengo seine Aktivitäten ausgeweitet und will alle erreichen, besonders in sozial und wirtschaftlich benachteiligten Regionen, in denen Technologie nicht niedrigschwellig verfügbar ist. Um dieses Ziel zu erreichen versucht Dwengo bereits existierenden lokalen Strukturen mit Fachwissen und Know-how zur Seite zu stehen.
  vision: Unsere Vision
  vision_subtitle: Die Wunder der KI und Robotik entmystifizieren
  vision_body: "Durch unser Angebot an Workshops für Schüler_innen und unsere weltweite Zusammenarbeit mit Lehrer_innen und Freiwilligen durch Train-the-Trainer-Sessions ermöglichen wir diesen unsere Hand-on Workshops den Schüler_innen zuzutragen. Unsere Hauptziele sind:"
  vision_list_1: "Erfolg messen: Aufzeichenen der Teilnehmerzahl und der Nachhaltigkeit des Projekt"
  vision_list_2: Identizifierung von Herausforderungen in der Lehre im Bereich MINT und wie diese überwunden werden können
  vision_list_3: Wissenstransfer zugunsten sozioökonomisch benachteiligter Schüler_innen
  vision_list_4: Einrichten einer neuen, globalen und nachhaltigen Community aus Lehrer_innen und Freiwilligen
  vision_list_5: Zusammenbringen verschiedener Kulturen durch die die Organisation einer jährlichen Robot Week
  mission: Mit der Unterstützung von Industrie, Regierungen und Freiwilligen helfen wir Kindern in der ganzen Welt
  mission_subtitle: Die Wunder der KI und Robotik entmystifizieren
  mission_column_1: KONTINENTE
  mission_column_2: TEILNEHMENDE SCHÜLER_INNEN PRO JAHR
