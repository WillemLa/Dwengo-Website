computational_thinking:
  intro_title: "Computationeel Denken"
  paragraph1: "In onze steeds meer gedigitaliseerde wereld is het belangrijk dat iedereen naast rekenen, lezen en schrijven ook computationeel kan denken. Computationeel denken gaat over het vermogen om problemen op te lossen met behulp van een computer."
  paragraph2: "Wanneer je computationeel denkt, dan denk je na over de stappen die nodig zijn om tot een oplossing van een bepaald probleem te komen, waarna je met behulp van jouw technische kennis de computer aan het werk zet om het probleem op te lossen."
  form_text: "We willen graag dat zoveel mogelijk leerkrachten en leerlingen kennismaken met ‘KIKS’ en ermee aan de slag gaan in de klas. U kan uw interesse laten blijken via ons formulier."
  form_button_text: "Interesse?"
  title: "Het wetenschappelijk onderzoek"
  titlep1: "Omdat computationeel denken sterk focust op probleemoplossende vaardigheden kan het aan bod komen in elk bestaand vak in het reguliere onderwijs. Voor deze problemen wordt de oplossing vaak gemakkelijker bekomen met behulp van een computer."
  titlep2: "Toch kan men ook zonder computer heel wat leren over computationeel denken. Daarvoor zijn tal van interessante unplugged activiteiten mogelijk. Maar via programmeerlessen kan je heel wat concepten van computationeel denken in de praktijk omzetten."

math_with_python:
  intro_title: "Python in wiskunde"
  paragraph1: "Bij het aanbrengen van een nieuw onderwerp in de wiskundeles wil je als leerkracht graag dat leerlingen begrijpen wat er gaande is. Door ze zelf te laten rekenen a.d.h.v. bevattelijke voorbeelden, krijgen ze inzicht in de nieuwe concepten."
  paragraph2: "Eens ze die onder de knie hebben, kan je echter de focus van de lessen verleggen naar het oplossen van problemen. Herkennen ze een patroon in de oefeningen en zouden bepaalde zaken geautomatiseerd kunnen worden? Zie ze in dat een nieuwe opgave gelijkenissen vertoont met een eerder opgelost probleem?"
  paragraph3: "Door bepaalde facetten van type problemen te automatiseren kan er tijd vrij komen die dan kan gebruikt worden om meer problemen aan te pakken."
  form_text: "We willen graag dat zoveel mogelijk leerkrachten en leerlingen kennismaken met ‘KIKS’ en ermee aan de slag gaan in de klas. U kan uw interesse laten blijken via ons formulier."
