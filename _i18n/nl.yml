# Translations for the about page
about_page:
  title: Over
  who: Over ons
  changing_the_future: De toekomst van STEM veranderen
  changing_the_future_body: Dwengo ontwikkelt didactisch materiaal waarmee wereldwijd vrijwilligers en leerkrachten aan de slag gaan om jongeren wegwijs te maken in wetenschappen en technologie. Via didactische projecten over onder meer computationeel denken, artificiële intelligentie, robotica en wiskunde bereiken we jaarlijks honderden leerkrachten en vrijwilligers, en ook duizenden leerlingen over de hele wereld. In al onze projecten hebben we bijzondere aandacht voor kansengroepen en meisjes. Bovendien is al ons materiaal open source zodat je het kunt aanpassen naargelang de noden in jouw klas of project.
  our_history: Onze geschiedenis
  our_history_body: Dwengo is een vzw, opgericht in 2009 door zes Belgische ingenieurs. Door middel van online handleidingen, ondersteuning en hands-on workshops begon Dwengo scholen in België te benaderen. Vandaag heeft Dwengo activiteiten over de hele wereld. Om zoveel mogelijk kansengroepen te bereiken, werkt Dwengo steeds samen met lokale gemeenschappen om nieuwe projecten op te starten. 
  vision: Onze visie
  vision_subtitle: De wonderen van robotica en AI ontsluieren
  vision_body: "Door samen te werken met leerkrachten en vrijwilligers over de hele wereld en door middel van train-de-trainersessies stellen we hen in staat onze hands-on workshops naar de leerlingen en de studenten te brengen. Onze belangrijkste doelen zijn: "
  vision_list_1: "De impact meten: opvolgen van het aantal deelnemers en de duurzaamheid van het project"
  vision_list_2: De uitdagingen van STEM-onderwijs in kaart brengen en hoe ze te overwinnen
  vision_list_3: Kennisoverdracht naar kansengroepen
  vision_list_4: Het opzetten van een nieuwe wereldwijde duurzame gemeenschap van leerkrachten en vrijwilligers
  vision_list_5: Meerdere culturen samenbrengen door een jaarlijkse robotweek te organiseren
  mission: Met de steun van industrie, overheden en vrijwilligers kunnen we wereldwijd jongeren in verwondering brengen voor wetenschappen en technologie
  mission_subtitle: De wonderen van robotica en AI ontsluieren
  mission_column_1: CONTINENTEN
  mission_column_2: KINDEREN BEREIKT ELK JAAR
  mission_column_3: VRIJWILLIGERS
  mission_column_4: VRIJWILLIG
  commitment: Onze verbintenissen
  commitment_column_1: Kennis delen en samenwerking
  commitment_column_2: Internationale focus met projecten op 4 continenten
  commitment_column_3: Voor kinderen vanaf 8 jaar tot universiteitsstudenten
  commitment_column_4: Al onze software en documentatie zijn open source
  team: team


