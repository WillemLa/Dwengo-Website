strengths:
  title: Onze sterktes
  innovative: Innovatief
  research_based: Onderzoeksgedreven
  inclusive: Inclusief
  socially_relevant: Maatschappelijk relevant
  innovative_text: We voegen steeds nieuwe projecten en methodieken toe aan onze projecten.
  research_based_text: Alle lespakketten van Dwengo vzw zijn gebaseerd op gedegen wetenschappelijk onderzoek.
  inclusive_text: We richten ons op alle kinderen en jongeren met een specifieke aandacht voor het evenwicht tussen meisjes en jongens en leerlingen uit kansengroepen.
  socially_relevant_text: We zoeken projecten uit die passen binnen de actualiteit en maatschappelijke thema's.
  summary: Wij ontwikkelen innovatieve workshops en educatieve pakketten, die beschikbaar zijn voor leerlingen en leerkrachten over de hele wereld. Daarnaast leiden we vrijwilligers op en via online leerpaden ondersteuning we de leerkrachten, zodat iedereen met het materiaal aan de slag kan gaan.
  main: Onze projecten zijn steeds gekaderd binnen een maatschappelijk relevant thema. Bovendien zorgen we ervoor dat ons didactisch materiaal gebaseerd is op wetenschappelijk onderzoek en verliezen we de inclusiviteit ervan niet uit het oog.
  quote:
    text: Je maakt iets praktisch, je leert werken met hardware en je kan zelf iets nieuws cre&euml;ren. 
    name: Matthias en Bruno
    affiliation: 4e middelbaar
  
kiks:
  intro_title: "KIKS"
  paragraph1: "KIKS is een STEM-project rond artificiële intelligentie (AI) voor de derde graad secundair onderwijs. Leerlingen leren AI begrijpen, met mogelijkheden en beperkingen; ze leren hoe ze er een impact kunnen op hebben."
  paragraph2: "De relatie tussen huidmondjes (stomata) van planten en de klimaatverandering biedt een uniek kader om met diepe neurale netwerken aan de slag te gaan. De programmeertaal Python is bovendien zeer toegankelijk als tool om de fundamenten van neurale netwerken te bestuderen."
  paragraph3: "Een troef van het KIKS-project is de samenwerking tussen onderzoekers en leerkrachten. Het lesmateriaal van KIKS wordt immers ontwikkeld, parallel met de resultaten van een lopend wetenschappelijk onderzoek aan de UGent en de Plantentuin Meise."

