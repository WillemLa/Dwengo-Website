chatbot:
  intro_title: "Chatbot"
  paragraph1: "<strong>Waar taal en technologie samenkomen, ontstaat het domein van Natural Language Processing (NLP). Met technieken uit machine learning, zoals het trainen van modellen om tekst, afbeeldingen of geluidsfrequenties te herkennen, kunnen we computers op een intelligente manier laten werken met taal. Bekende NLP-toepassingen van machine learning zijn bijvoorbeeld vertaalprogramma's, spraakbesturingssystemen of virtual assistants zoals Siri, en chatrobots.</strong>"
  paragraph2: "We buigen ons over vragen als Hoe kunnen we automatisch teksten begrijpen, vertalen en zelfs schrijven?, Kan een computer emoties of ironie herkennen in een tekst?, en vooral Hoe belangrijk zijn data?. Leerlingen van de tweede en de derde graad secundair onderwijs krijgen inzicht in het domein NLP en zetten hun eerste stappen in de wereld van het programmeren met Python."
  form_text: "We willen graag dat zoveel mogelijk leerkrachten en leerlingen kennismaken met ‘KIKS’ en ermee aan de slag gaan in de klas. U kan uw interesse laten blijken via ons formulier."
  form_button_text: "Interesse?"
  title: "Het wetenschappelijk onderzoek"
  titlep1: "In het domein van Natural Language Processing (NLP) doen onderzoekers een beroep op algoritmen om teksten onder de loep te nemen. Ze gebruiken daarvoor zowel <strong>kennisgebaseerde</strong> als <strong>datagebaseerde kunstmatige intelligentie</strong>. Zo kunnen ze via sentimentanalyse nagaan of mensen zich positief of negatief uitlaten over bepaalde producten, bedrijven of personen op sociale media. Aan de hand van de tekststijl proberen ze te achterhalen wie een bepaalde tekst schreef. Ze onderzoeken ook hoe ze <strong>persoonlijkheidstypes</strong> kunnen onderscheiden op basis van taal. Een goede kennis van taalkunde, computerwetenschappen en psychologie zijn daarbij onontbeerlijk; NLP is een <strong>interdisciplinair</strong> domein."
  titlep2: "De ontwikkelingen in de taaltechnologie leveren <strong>nieuwe tools</strong> om fake nieuws op te sporen, criminaliteit te bestrijden en de gezondheidszorg efficiënter te maken; ook in de bedrijfswereld zijn er tal van toepassingen."
  titlep3: "Dit verhaal roept ook <strong>ethische vragen</strong> op. Voor het onderzoek binnen taaltechnologie wordt gebruikgemaakt van data, bijvoorbeeld boodschappen op sociale media en chatberichten. Maar hoe zit het dan met privacy? Vinden we het toelaatbaar dat iemands persoonlijkheid wordt nagegaan op basis van de teksten die die schrijft? Vinden we het wenselijk hoe deze kennis vervolgens wordt aangewend? Ook de onderzoekers worstelen met deze vragen. Sommigen ontwikkelen daarom bijvoorbeeld algoritmes die teksten depersonaliseren."
  subtitle1: "AI"
  subtitle1p1: "Om natuurlijke taal te verwerken, wordt artificiële intelligentie gebruikt. De leerlingen exploreren de natural language processing systemen voor toepassingen zoals sentimentanalyse, cyberpestdetectie, en auteursherkenning. Deze systemen gaan niet om met ruwe data, maar de teksten worden eerst voorbereid voordat de computer ze analyseert. De leerlingen krijgen inzicht in de principes van computationeel denken, die hier duidelijk worden geïllustreerd, zoals decompositie, patroonherkenning, abstractie en algoritmen. Ze maken kennis met de mogelijkheden en beperkingen van kennisgebaseerde en datagebaseerde systemen."
  subtitle2: "Chatbots"
  subtitle2p1: "Steeds meer bedrijven en organisaties plaatsen een chatbot op hun website met het oog op een betere dienstverlening. Dankzij NLP en het in acht nemen van de verwachtingen van de gebruikers worden deze automatische gesprekspartners steeds aangenamer in gebruik. Chatbots worden ingezet voor de klantendienst, HR, het geven van informatie .... en in verschillende domeinen zoals de gezondheidszorg, ontspanning, de bedrijfswereld, de politiek en het onderwijs. De leerlingen ondervinden zelf de beperkingen van een regelgebaseerde chatbot, wat hen mediawijzer maakt, aangezien de meeste chatbots in commerciële toepassingen vandaag nog hoofdzakelijk regelgebaseerd werken."
  subtitle3: "Sentimentanalyse"
  subtitle3p1: "De populariteit van het internet leidde niet alleen tot de opkomst van de sociale media, maar deed ook een nieuw onderzoeksdomein ontstaan: het detecteren van gevoelens en opinies in teksten. Sentimentanalyse heeft haar belang reeds bewezen voor de zakenwereld, de industrie en de maatschappij. Automatisch een sentimentscore toekennen aan online klantenreviews, tweets over politiek, of een chatbotgesprek, het gebeurt allemaal met artificiële intelligentie: NLP die zowel kennisgebaseerd (a.d.h.v. regels) als datagebaseerd (a.d.h.v. machine learning) wordt toegepast."

