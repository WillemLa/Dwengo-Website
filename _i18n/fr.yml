kiks:
  intro_title: "KIKS"
  paragraph1: "KIKS est un projet vocal sur l'intelligence artificielle (IA) pour l'enseignement secondaire du troisième degré. Les élèves apprennent à comprendre l'IA, avec des possibilités et des limites; ils apprennent à avoir un impact à ce sujet."
  paragraph2: "La relation entre les estomacs (stomates) des plantes et le changement climatique offre un cadre unique pour travailler avec des réseaux de neurones profonds. Le langage de programmation Python est également très accessible comme outil pour étudier les fondements des réseaux de neurones."
  paragraph3: "Un actif du projet Kiks est la collaboration entre les chercheurs et les enseignants. Après tout, le matériel pédagogique de Kiks est en cours de développement, parallèle aux résultats d'une recherche scientifique en cours à Ugent et au Botuin Garden Meise."
  form_text: "Nous voulons que autant d'enseignants et d'élèves possibles pour connaître les« Kiks »et se mettre au travail en classe. Vous pouvez montrer votre intérêt via notre formulaire."
  form_button_text: "INTÉRÊT?"
  title: "Recherche scientifique"
  titlep1: "Les scientifiques du jardin botanique Meise et Ugent étudient <strong> comment les arbres de la forêt tropicale tropicale s'adaptent au changement climatique </strong>. Les stomates de leurs feuilles fournissent des informations sur la concentration de CO <bus 2 </bin> dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la concentration dans la CO <bin> 2 </bin> dans la concentration dans la atmosphère au moment de la croissance des plantes. Les chercheurs <strong> comptent </strong> le nombre de stomates sur les feuilles et ils <strong> mesurent </strong> leur taille. Ensuite, ils comparent les résultats du matériel récent avec celui du matériel il y a cent ans. "
  titlep2: "Cependant, le comptage et la mesure des stomates est une activité consommatrice de temps. Pour <strong> automatiser ce </strong>, un informaticien d'Ugent <strong> a formé un réseau neuronal </strong> à une telle formation de réseau est nécessaire De nombreux exemples: Photos de stomates et photos de feuilles sans stomates. "
  subtitle1: "climat"
  subtitle1p1: "Depuis le début de la révolution industrielle (1750), la concentration des gaz à effet de serre dans notre atmosphère a fortement augmenté. Cela renforce l'effet naturel en serre. La couche avec des gaz à effet de serre dans l'atmosphère agit comme une sorte de couverture que la quantité de serre en serre Les gaz augmentent. Par conséquent, il devient plus chaud sous la couverture car la chaleur est de plus en plus difficile à échapper sous la couverture. La concentration accrue de gaz à effet de serre dans l'atmosphère entraîne une augmentation de la température moyenne et un changement climatique mondial. "
  subtitle2: "Stomata"
  subtitle2p1: "Les plantes sont capables de construire les composés de carbone riches en énergie dont ils ont besoin pour vivre, se développer et se reproduire. Ils le font par la photosynthèse. La plante doit absorber le CO2 pour cela. Pour rendre cet enregistrement possible, y a-t-il des portes microscopiquement petites dans L'épiderme de la feuille, l'estomac (stomates). Les stomates sont également responsables du refroidissement de la plante et du maintien du ruisseau de jus de la racine à la haute dans la plante."
  subtitle2p2: "La climatologie paléo montre que la taille et la densité stomatales sont influencées par la concentration atmosphérique Co <sb> 2 </bin>."
  subtitle3: "IA"
  subtitle3p1: "Les réseaux de neurones profonds sont une forme d'apprentissage mécanique, et appartiennent donc au domaine de l'intelligence artificielle. Les réseaux de neurones convolutionnels sont extrêmement adaptés pour reconnaître les stomges de microvotos."
  subtitle3p2: "Sur la base des cahiers Python, nous explorons ce merveilleux monde étape par étape. Les étudiants ont un aperçu des fondements de l'intelligence artificielle. Mais il y a aussi des questions pratiques, comme la collecte et la préparation de l'ensemble de données."

socialrobot:
  intro_title: "Sociale robot"
  paragraph1: "Blabla"
  paragraph2: "De relatie tussen huidmondjes (stomata) van planten en de klimaatverandering biedt een uniek kader om met diepe neurale netwerken aan de slag te gaan. De programmeertaal Python is bovendien zeer toegankelijk als tool om de fundamenten van neurale netwerken te bestuderen."
  paragraph3: "Een troef van het KIKS-project is de samenwerking tussen onderzoekers en leerkrachten. Het lesmateriaal van KIKS wordt immers ontwikkeld, parallel met de resultaten van een lopend wetenschappelijk onderzoek aan de UGent en de Plantentuin Meise."
  title: "Het wetenschappelijk onderzoek"
  titlep1: "Sociale robotica is een <strong>interdisciplinair domein</strong>, of hoort het te zijn. Een sociale robot interageert immers met zijn omgeving en met de mensen die erin vertoeven."
  titlep2: "De robot moet efficiënt zijn in het vervullen van zijn taken, maar moet ook aangenaam zijn in omgang. Bij het maken van een robot denkt men best in een interdisciplinair team na over het ontwerp, zowel hardware- als softwarematig. Er is kennis nodig over verschillende domeinen: het gedrag van mensen wanneer ze interageren met een robot, de technische kant van een robot, de esthetiek …"
  titlep3: "Dankzij <strong>de ontwikkelingen in de robotica en het onderzoek naar de interactie</strong> tussen mens en robot zal er op het vlak van sociale robots meer mogelijk worden in de toekomst. Dankzij <strong>artificiële intelligentie (AI)</strong> kan een robot emoties uit gezichtsuitdrukkingen en stemintonatie afleiden. AI kan ook gebruikt worden om een robot te leren wat sociale interactie is. Helaas zijn er niet altijd voldoende voorbeelden voorhanden van de interactie tussen robots en mensen. Dat betekent dat de vooruitgang die geboekt wordt in het domein van AI, bepalend is voor de vorderingen binnen de sociale robotica."
  subtitle1: "Sociale robots"
  subtitle1p1: "Sociale robots zijn niet meer weg te denken uit onze samenleving en worden in uiteenlopende gedaantes ingezet voor verschillende doelgroepen."
  subtitle1p2: "In de zorgsector worden robots al gebruikt om bejaarden gezelschap te houden en sociaal contact te stimuleren. Voor kinderen zijn er dan weer talloze 'speelmaatjes' op de markt, waar men zich sterk kan aan gaan hechten. Ook gezinnen hebben steeds vaker een personal assistant in huis die taken kan overnemen en door de mogelijke interactie deel wordt van het gezin."
  subtitle1p3: "In het project is er ruimte voor een discussie over de plaats en (morele) impact van sociale robots in onze maatschappij."
  subtitle2: "Programmeren met de simulator"
  subtitle2p1: "Binnen dit project werken de leerlingen met de Dwenguino-simulator, ontworpen voor iedereen die op zoek is naar een eerste (grafische) programmeerervaring."
  subtitle2p2: "De programmeeromgeving is een uitgebreide vorm van Google Blockly met programmeerblokken die op verschillende abstractieniveaus werden gedefinieerd zodat leerlingen op hun eigen tempo kunnen leren."
  subtitle2p3: "De leerlingen ontwerpen een robot in de simulator door een aantal bouwblokken te selecteren en op het robotontwerp te slepen. Deze virtuele robot wordt vervolgens aangestuurd door met goedgekozen programmeerblokken een algoritme te ontwerpen en uit te voeren. Dankzij de simulator kan het testen en het debuggen efficiënt verlopen."
  subtitle2p4: "Nieuwsgierige leerlingen kunnen in de simulator de overeenkomstige tekstuele code ontdekken."
  subtitle3: "Computationeel denken"
  subtitle3p1: "Het bouwen en het vormgeven van de robot passen zeer goed binnen de lessen techniek en plastische opvoeding."
  subtitle3p2: "De verschillende modules zijn zo ontwikkeld dat ze goed aansluiten bij de nieuwe eindtermen voor de eerste graad secundair onderwijs, namelijk de transversale eindtermen digitale competentie en de eindtermen technologie."
  subtitle3p3: "Binnen dit project werken de leerlingen met het Dwenguino microcontrollerplatform dat geïntegreerd is in de simulator."
  subtitle3p4: "Tijdens het programmeer- en bouwproces komen verschillende aspecten van computationeel denken aan bod. Door grafisch te programmeren in de simulator hebben leerlingen op een laagdrempelige manier kennisgemaakt met de universele concepten van programmeren. Nadien kunnen ze gemakkelijk overschakelen naar andere programmeertalen."

