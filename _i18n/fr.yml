wegostem:
  intro_title: "WeGoSTEM"
  paragraph1: "Met WeGoSTEM enthousiasmeert Dwengo leerlingen uit de derde graad van het basisonderwijs voor techniek en informaticawetenschappen. We dagen de kinderen uit om een creatieve kunst-robot die zelfstandig kan tekenen, te bouwen en te programmeren. Zo leren ze heel wat STEM-vaardigheden van techniek tot computationeel denken."
  paragraph2: "Op deze pagina hebben we al het ondersteunend didactisch materiaal samengebracht in een online les. WeGoSTEM bundelt een aantal interessante activiteiten die je op twee lesuren kan realiseren in de klas."  
  title: "Ontleen gratis de tekenrobots in de bibliotheek en breng STEM in de klas"
  titlep1: "Om het verdelen van ons materiaal zo vlot mogelijk te laten verlopen, werken we samen met lokale bibliotheken. Een overzicht vind je onderaan deze pagina terug, met links naar het reserveringsformulier of een contactpersoon."
  titlep2: "Met het materiaal in deze doos kan je een WeGoSTEM-workshop geven voor een klas tot maximaal 30 leerlingen. Maak jouw collega's ook warm voor WeGoSTEM en geef de workshop samen voor alle leerlingen van 5de en 6de leerjaar!" 
  titlep3: "Het is de bedoeling dat je het materiaal na <strong>twee weken</strong> terugbrengt naar de bibliotheek!"
  subtitle1: "Ontstaan"
  subtitle1p1: "In 2017, tijdens de jury presentaties van Young ICT Lady of the Year-kandidaten, kwamen 3 van de kandidaten met elkaar in gesprek. Al snel werd duidelijk dat de reden van deelname aan SheGoesICT dezelfde was: hun eigen passie delen door leerlingen te enthousiasmeren voor STEM. Diezelfde dag besloten de 3 om samen een activiteit op poten te zetten. Een eerste proefworkshop, die inhoudelijk al werd samengesteld door Dwengo vzw, ging door in een Gentse school op internationale vrouwendag."
  subtitle1p2: "Die proefworkshop zag er goed uit, en we besloten er een groot initiatief van de maken met als eerste focus: duizenden kinderen deze workshop aanbieden op school, tijdens de EU Code Week in oktober. Om dat te realiseren bundelden we de didactische kennis en ervaring van Dwengo met het enthousiasme en netwerk van de SheGoesICT-kandidates. Samen trainden we 300 vrijwilligers die per 3 graag voor één dag voor de klas wilden staan om een robot workshop te bouwen. Het nodige materiaal brachten we naar de scholen, en pikten we daar weer op. Met de hulp van subsidie en sponsoring uit de industrie konden we op die manier zo'n 4000 kinderen bereiken."
  subtitle2: "Professionaliseren"
  subtitle2p1: "WeGoSTEM organiseren gaf veel voldoening, het was snel duidelijk dat we er een jaarlijks initiatief van wilden maken. Dat vroeg om een professionalisering van de aanpak. Vanaf 2018 zetten we vooral in op een eigen website waar vrijwilligers en scholen zich konden registreren. Zo konden we de planning voor een groot deel automatiseren. Ook de WeGoSTEM-kit vroeg om een verbetering. We leerden uit de feedback van de vrijwilligers en pasten het materiaal aan."
  subtitle2p2: "We konden ons bereik in de EU Code Week in 2018 en 2019 nog vergroten, met respectievelijk meer dan 5000, meer dan 7000 kinderen werd het een groot succes! Vanaf 2018 breidden we naast Vlaanderen en Brussel ook uit naar Wallonië, en zelfs in Griekenland vond WeGoSTEM plaats. Net als in 2017 zetten we extra in op scholen waar, meer dan gemiddeld, kinderen met een kansarme achtergrond school lopen. Zo bereikten we telkens voor 30 % kinderen met een kansarme achtergrond. Ook bleven we aandacht hebben voor een goede meisjes-jongensverhouding en zijn we fier dat de vrijwilligers voor 40 % vrouwelijk zijn!"
  subtitle3: "COVID"
  subtitle3p1: "COVID verplichtte ons om na te denken over een geheel andere aanpak. Met vrijwilligers naar scholen gaan, lukte niet. Daarom besloten we in te zetten op een ‘teach-the-teacher’-principe. We ontwikkelden een online leerpad zodat de leerkrachten zichzelf konden voorbereiden en de workshop zelf konden geven in de klas. Het materiaal brachten we nog steeds naar de scholen. Elke leerkracht kreeg een online <em>buddy</em>, één van de meer ervaren vrijwilligers van de vorige jaren. In plaats van pure focus op EU Code Week spreidden we het initiatief in 2020 over het gehele schooljaar 2020-2021."
  subtitle3p2: "We kregen positieve feedback van de leerkrachten, en de buddies lieten ons weten dat er amper vragen kwamen. De basis van het online leerpad zat goed, en werd nog verder verbeterd."
  subtitle3p3: "Vanaf 2021 besloten we om de aanpak niet meer terug als voorheen te maken, maar om de aanpak verder te herdenken. We werken opnieuw met een (beperktere) versie van WeGoSTEM tijdens de EU Code Week, met een nog sterkere focus op kansarme kinderen. Tijdens de rest van het schooljaar kan nu élke school gebruikmaken van het ondersteunend didactisch materiaal, en bovendien het robotmateriaal gratis ontlenen in één van de bibliotheken waarmee we een samenwerking opzetten. Om het materiaal nog teoegankelijker te maken heeft Dwengo ondertussen een online simulator ontwikkeld die op elke computer of Chromebook kan gebruikt worden. Scholen kunnen nu met hun eigen laptops of Chromebooks werken."
  title2: "Ontlenen"
 
computational_thinking:
  intro_title: "Computationeel Denken"
  paragraph1: "<strong>In onze steeds meer gedigitaliseerde wereld is het belangrijk dat iedereen naast rekenen, lezen en schrijven ook computationeel kan denken. Computationeel denken gaat over het vermogen om problemen op te lossen met behulp van een computer.</strong>"
  paragraph2: "Wanneer je computationeel denkt, dan denk je na over de stappen die nodig zijn om tot een oplossing van een bepaald probleem te komen, waarna je met behulp van jouw technische kennis de computer aan het werk zet om het probleem op te lossen."
  title: "Het wetenschappelijk onderzoek"
  titlep1: "Omdat computationeel denken sterk focust op probleemoplossende vaardigheden kan het aan bod komen in elk bestaand vak in het reguliere onderwijs. Voor deze problemen wordt de oplossing vaak gemakkelijker bekomen met behulp van een computer."
  titlep2: "Toch kan men ook zonder computer heel wat leren over computationeel denken. Daarvoor zijn tal van interessante unplugged activiteiten mogelijk. Maar via programmeerlessen kan je heel wat concepten van computationeel denken in de praktijk omzetten."
  titlep3: "Met dit project willen we lerarenopleiders en leerkrachten secundair onderwijs aan de slag helpen via een flexibel, online leertraject met concrete lesmaterialen, geïntegreerd in STEM-projecten, en inzichten om computationeel denken te vertalen naar de eigen studierichting-specifieke context. <br>Meer bepaald tonen we hoe computationeel denken op een zinvolle manier en vanuit reële contexten in de lessen kan worden geïntegreerd, zoals in praktische vakken in nijverheidsrichtingen en harde wetenschapsvakken, maar ook in talen en humane wetenschappen. <br>De innovatieve lesmaterialen zijn ingehaakt aan een eerder ontwikkelde leerlijn, <strong>AI Op School</strong>, waarin computationeel denken voor 1ste, 2e en 3e graad aan bod komt vanuit verschillende contexten. De nadruk ligt hierbij op een <strong>vakoverstijgende werking</strong> met voldoende aandacht voor de <strong>impact van nieuwe technologieën</strong> op onze snel veranderende maatschappij."

