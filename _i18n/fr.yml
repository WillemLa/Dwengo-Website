        file_info: "Overzicht​"
        file_location: "/assets/files/computational_thinking/Icoontjes.pdf"
        file_icon_name: "description"
        link_name: "Download"
      - file_title: "Unplugged activiteit - Emotiemachine (opdracht)"
        file_info: "Hoe kan je emoties stimuleren bij een robot?​"
